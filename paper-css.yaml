baseURL: https://anderson-pids.github.io/
languageCode: pt-br
defaultContentLanguage: pt
title: Anderson Pids
theme: papercss-hugo-theme
googleAnalytics: UA-186928098-1
disqusShortname: andersonpids

privacy:
  disqus:
    disable: true

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

imaging:
  quality: 99

params:
  homeMetaContent: Portal de experiências, tecnologia, computação entre outras bizarrices.
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: 02 Jan 06 15:04 BRT
  navTitleLink: /

menu:
  nav:
    - name: Blog
      url: /post/
      weight: 1
    - name: Tags
      url: /tags/
      weight: 2
    - name: About
      url: /about/
      weight: 3
    # - name: RSS
    #   url: /index.xml
    #   weight: 4

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
